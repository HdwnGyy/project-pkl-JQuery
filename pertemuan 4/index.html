<!DOCTYPE html>
<html lang="en">
<head>
    <title>Efek</title>
    <script type ="text/javascript" src="../jquery.js" ></script>
    <script type ="text/javascript" src="script.js"></script>
</head>
<body>
    <button id="hide">Hide</button>
    <button id="show">Show</button>
    <div id="kotak" style="width: 200px; height: 200px; background-color: skyblue;"></div><br><br>

    <button id="fadeout">FadeOut</button>&nbsp;
    <button id="fadein">FadeIn</button>&nbsp;
    <button id="fadeToggle">FadeToggle</button>&nbsp;
    <button id="fadeTo">FadeTo</button><br><br><br> 
    
    <div class="box1" style="width: 50px; height: 50px; background-color: aquamarine;"></div><br>
    
    <div class="box2" style="width: 50px; height: 50px; background-color: rgb(255, 127, 217);"></div><br>
    
    <div class="box3" style="width: 50px; height: 50px; background-color: rgb(202, 190, 80);"></div><br>
    

    <button id="slideUp">SlideUp</button>&nbsp;
    <button id="slideDown">SlideDown</button>&nbsp;
    <button id="slideToggle">SlideToggle</button><br>

    <div id="slide" style="background-color: burlywood; width: 50px; height: 50px;"></div> <br><br>


    <button id="kiri">&laquo;</button>
    <button id="kanan">&raquo;</button>

    <div id="animate-box" style="background-color: darkkhaki; margin: auto; width: 100px; height: 100px; position: absolute;"></div> <br><br>

    <button id="start" style="margin-top: 120px;">Start</button>
    <button id="stop">Stop</button>

    <div id="clearQueue-Box" style="position: absolute; background-color: cornflowerblue; margin: auto; width: 100px; height: 100px;"></div> <br><br>

    <button id="delay" style="margin-top: 120px;">Run</button>

    <div id="kotak-satu" style="position: absolute; background-color: darkorchid; margin: auto; height: 100px; width: 100px; float: left;">Kotak Satu</div>
    <div id="kotak-dua" style="position: absolute; background-color: aquamarine; margin: auto; height: 100px; width: 100px; float: left; left: 120px">Kotak Dua</div>
</body>
</html>
